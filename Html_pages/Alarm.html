<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/Css_code/Alarm.css">
</head>
<body>
    <div class="Home">
        <a href="/Html_pages/index.html">
            <button class="return" id="Home">
                <span class="material-icons">arrow_back</span>
            </button>
        </a>
    </div>
    <div class="m_containner">
        <div class="wrapper">
            <h1>00:00:00 AM</h1>
            <div class="content">
                <div class="column">
                    <select>
                        <option value="Hour" selected hidden>Hour</option>
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="Minutes" selected hidden>Minutes</option>
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="AM/PM" selected hidden>AM/PM</option>
                    </select>
                </div>
            </div>
            <button id="setAlarm">Set Alarm</button>
        </div>
    </div>
    

    <script src="/Js_code/Alarm.js"></script>
</body>
</html>
